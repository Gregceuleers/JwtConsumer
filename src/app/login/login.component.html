<div class="container">
  <h3>Login</h3>
  <form [formGroup]="form">
    <label for="username">
      Nom utilisateur : <input type="text" id="username" formControlName="username">
    </label>
    <label for="pwd">
      Mot de passe : <input type="password" id="pwd" formControlName="pwd">
    </label>
    <button type="submit" class="btn-flat">Se logger</button>
  </form>
  <div class="card-panel center">
    <p>Pas encore inscrit ?</p>
    <a routerLink="/signin">S'inscrire</a>
  </div>
</div>
